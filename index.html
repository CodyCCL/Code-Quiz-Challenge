<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1 class= "large-font">Coding Quiz</h1>
        <p>Coding assessments are an important part of the interview process. To help you prepare, we have developed a set of technical interview questions that you can answer throughout the course.</p>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card questions" >
              <h2 id="question"></h2>
              <ul id="answer-choices">
              </ul>
              </div>
              <h3 id="stats"></h3>
        </section>
        
    <div class= "card timer">
      <div class = "timer-text">
      <div class="large-font timer-count">120</div>
      <div>seconds remaining</div>
    </div>    
    </main>

    <script src="script.js"></script>
</body>
</html>
